<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #fff; /* Initial background color (white) */
    transition: background-color 0.3s; /* Smooth transition */
  }
  .click-me {
    position: relative;
    z-index: 1; /* Ensure the link is above the background */
  }
</style>
</head>
<body>
  <a href="#" class="click-me">Click me</a>
  <script>
    const link = document.querySelector('.click-me');
    link.addEventListener('mouseenter', () => {
      document.body.style.backgroundColor = '#000'; // Dark background when cursor enters the link
    });
    link.addEventListener('mouseleave', () => {
      document.body.style.backgroundColor = '#fff'; // Light background when cursor leaves the link
    });
  </script>
</body>
</html>
